<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter Name Here">
	<select id="gender">
		<option value="">Select Gender</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter Email Here">
	<input type="number" name="mobile" id="mobile" placeholder="Enter Mobile Number">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">

		function showName() {

            var inp1 = document.getElementById("name").value
            document.getElementById("dName").innerText = inp1

			// Show filled name inside h1
		}

		function showGender() {

            var inp2 = document.getElementById("gender").value
            document.getElementById("dGender").innerText = inp2

			// Show the selected gender inside h2
		}

		function showEmail() {

            var inp3 = document.getElementById("email").value
            document.getElementById("dEmail").innerText = inp3

			// Show the filled email inside h3
		}

		function showMobile() {

            var inp4 = document.getElementById("mobile").value
            document.getElementById("dMobile").innerText = inp4

			// Show the filled mobile inside h4
		}

		function resetForm() {

             document.getElementById("name").value = ""
             document.getElementById("gender").value = ""
             document.getElementById("email").value = ""
             document.getElementById("mobile").value = ""
			// Reset all the form elements to default values (blank "")
		}

		function resetDisplay() {

             var inp5 = document.getElementById("dName")
             var inp6 = document.getElementById("dGender")
             var inp7 = document.getElementById("dEmail")
             var inp8 = document.getElementById("dMobile")

             inp5.innerText = "NAME"
             inp6.innerText = "GENDER"
             inp7.innerText = "EMAIL"
             inp8.innerText = "MOBILE"
            
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
